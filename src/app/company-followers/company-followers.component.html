<div class="mat-elevation-z8 small-table">
  <div class="loading-shade"
       *ngIf="isLoadingData">
    <mat-spinner *ngIf="isLoadingData"></mat-spinner>
  </div>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements" >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Followers Column -->
    <ng-container matColumnDef="followerCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Followers</th>
      <td mat-cell *matCellDef="let row">{{row.followerCount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10]">
  </mat-paginator>
</div>
